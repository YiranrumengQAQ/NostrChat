        function bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function hexToBytes(hex) {
            return new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
        }

        function shortPubkey(pubkey) {
            return pubkey.substring(0, 8) + '...' + pubkey.substring(56);

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        async function copyToClipboard(text, label) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(`âœ… ${label}å·²å¤åˆ¶åˆ°å‰ªè´´æ¿`);
            } catch (err) {
                // é™çº§æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast(`âœ… ${label}å·²å¤åˆ¶åˆ°å‰ªè´´æ¿`);

        function login() {
            const privkeyInput = loginPrivkeyInput.value.trim();

            if (privkeyInput) {
                // å¯¼å…¥ç§é’¥
                if (privkeyInput.length !== 64) {
                    alert('ç§é’¥æ ¼å¼é”™è¯¯ï¼åº”ä¸º64ä½hexå­—ç¬¦ä¸²');

                try {

                    state.pubKey = getPublicKey(state.secretKey);
                } catch (e) {
                    alert('ç§é’¥æ— æ•ˆï¼š' + e.message);
                    return;
                }
            } else {
                // ç”Ÿæˆæ–°å¯†é’¥

                state.pubKey = getPublicKey(state.secretKey);

                // ä¿å­˜åˆ°localStorage
                localStorage.setItem('nostr_privkey', bytesToHex(state.secretKey));

            console.log('ç§é’¥:', hexPrivkey);
        }

        // ========== è”ç³»äººç®¡ç† ==========
        function loadContacts() {
            const saved = localStorage.getItem('nostr_contacts');
            if (saved) {

        function saveContacts() {

        addContactBtn.addEventListener('click', () => {

            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨

        function renderContacts() {
