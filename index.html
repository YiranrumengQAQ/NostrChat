<body>
    <div class="container">

            <div class="status-bar">

            <div class="key-group">

        <section class="compose-section">

            <button id="publish-note">ğŸ“¤ å‘å¸ƒæ¶ˆæ¯</button>

        <section class="feed-section">
            <h2>ğŸ“° å…¨çƒæ¶ˆæ¯æµ</h2>

    </div>

    <script type="module">
        // ä½¿ç”¨nostr-toolsåº“ (é€šè¿‡CDNå¼•å…¥)
        import { SimplePool, finalizeEvent, generateSecretKey, getPublicKey } from 'https://esm.sh/nostr-tools@2.7.2';

        // Nostrå…¬å…±ä¸­ç»§æœåŠ¡å™¨åˆ—è¡¨
        const RELAYS = [
            'wss://relay.damus.io',
            'wss://relay.nostr.band',
            'wss://nos.lol',
            'wss://relay.snort.social'
        ];

        let pool = new SimplePool();
        let secretKey = null;
        let pubKey = null;
        let subscription = null;

        // DOMå…ƒç´ 
        const statusEl = document.getElementById('status');
        const relayCountEl = document.getElementById('relay-count');
        const pubkeyEl = document.getElementById('pubkey');
        const privkeyEl = document.getElementById('privkey');
        const generateKeysBtn = document.getElementById('generate-keys');
        const importKeysBtn = document.getElementById('import-keys');
        const noteContentEl = document.getElementById('note-content');
        const publishNoteBtn = document.getElementById('publish-note');
        const feedEl = document.getElementById('feed');

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(connected) {
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.innerHTML = '<span class="status-dot"></span><span>å·²è¿æ¥</span>';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.innerHTML = '<span class="status-dot"></span><span>æœªè¿æ¥</span>';
            }
        }

        // ç”Ÿæˆæ–°å¯†é’¥
        function generateKeys() {
            secretKey = generateSecretKey();
            pubKey = getPublicKey(secretKey);

            // è½¬æ¢ä¸ºhexæ˜¾ç¤º
            const hexPubKey = Array.from(pubKey).map(b => b.toString(16).padStart(2, '0')).join('');
            const hexPrivKey = Array.from(secretKey).map(b => b.toString(16).padStart(2, '0')).join('');

            pubkeyEl.value = hexPubKey;
            privkeyEl.value = hexPrivKey;

            localStorage.setItem('nostr_privkey', hexPrivKey);

            connectToRelays();
        }

        // å¯¼å…¥ç§é’¥
        function importKeys() {
            const privKeyHex = prompt('è¯·è¾“å…¥æ‚¨çš„ç§é’¥ (64ä½hexæ ¼å¼):');
            if (!privKeyHex || privKeyHex.length !== 64) {
                alert('æ— æ•ˆçš„ç§é’¥æ ¼å¼ï¼');
                return;
            }

            try {
                // ä»hexè½¬æ¢ä¸ºUint8Array
                secretKey = new Uint8Array(privKeyHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                pubKey = getPublicKey(secretKey);

                const hexPubKey = Array.from(pubKey).map(b => b.toString(16).padStart(2, '0')).join('');

                pubkeyEl.value = hexPubKey;
                privkeyEl.value = privKeyHex;

                localStorage.setItem('nostr_privkey', privKeyHex);

                connectToRelays();
            } catch (e) {
                alert('å¯¼å…¥å¤±è´¥: ' + e.message);
            }
        }

        // è¿æ¥åˆ°ä¸­ç»§æœåŠ¡å™¨
        async function connectToRelays() {
            updateStatus(true);
            relayCountEl.textContent = RELAYS.length;

            // è®¢é˜…æœ€æ–°æ¶ˆæ¯ (kind 1 = æ–‡æœ¬æ¶ˆæ¯)
            subscribeToFeed();
        }

        // è®¢é˜…æ¶ˆæ¯æµ
        function subscribeToFeed() {
            feedEl.innerHTML = '<div class="loading">åŠ è½½æ¶ˆæ¯ä¸­</div>';

            // å…³é—­æ—§è®¢é˜…
            if (subscription) {
                subscription.close();
            }

            const now = Math.floor(Date.now() / 1000);
            const oneHourAgo = now - 3600; // è·å–æœ€è¿‘1å°æ—¶çš„æ¶ˆæ¯

            // è®¢é˜…æ¶ˆæ¯
            subscription = pool.subscribeMany(
                RELAYS,
                [
                    {
                        kinds: [1], // æ–‡æœ¬æ¶ˆæ¯
                        limit: 50,
                        since: oneHourAgo
                    }
                ],
                {
                    onevent(event) {
                        displayNote(event);
                    },
                    oneose() {
                        const loadingEl = feedEl.querySelector('.loading');
                        if (loadingEl) {
                            loadingEl.remove();
                        }
                    }
                }
            );
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayNote(event) {
            const loadingEl = feedEl.querySelector('.loading');
            if (loadingEl) {
                loadingEl.remove();
            }

            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
            if (document.getElementById('note-' + event.id)) {
                return;
            }

            const noteEl = document.createElement('div');
            noteEl.className = 'note';
            noteEl.id = 'note-' + event.id;

            const time = new Date(event.created_at * 1000);
            const timeStr = time.toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const shortPubkey = event.pubkey.substring(0, 8) + '...' + event.pubkey.substring(56);

            noteEl.innerHTML = `
                <div class="note-header">
                    <div class="note-author">${shortPubkey}</div>
                    <div class="note-time">${timeStr}</div>
                </div>
                <div class="note-content">${escapeHtml(event.content)}</div>
            `;

            // æ’å…¥åˆ°é¡¶éƒ¨
            feedEl.insertBefore(noteEl, feedEl.firstChild);

            // é™åˆ¶æ˜¾ç¤ºæ•°é‡
            const notes = feedEl.querySelectorAll('.note');
            if (notes.length > 50) {
                notes[notes.length - 1].remove();
            }
        }

        // è½¬ä¹‰HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å‘å¸ƒæ¶ˆæ¯
        async function publishNote() {
            if (!secretKey) {
                alert('è¯·å…ˆç”Ÿæˆæˆ–å¯¼å…¥å¯†é’¥ï¼');
                return;
            }

            const content = noteContentEl.value.trim();
            if (!content) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹ï¼');
                return;
            }

            publishNoteBtn.disabled = true;
            publishNoteBtn.textContent = 'â³ å‘é€ä¸­...';

            try {
                const eventTemplate = {
                    kind: 1,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [],
                    content: content
                };

                const signedEvent = finalizeEvent(eventTemplate, secretKey);

                await Promise.any(pool.publish(RELAYS, signedEvent));

                noteContentEl.value = '';
                alert('âœ… æ¶ˆæ¯å‘å¸ƒæˆåŠŸï¼');

                // ç«‹å³æ˜¾ç¤ºè‡ªå·±çš„æ¶ˆæ¯
                displayNote(signedEvent);

            } catch (e) {
                alert('âŒ å‘å¸ƒå¤±è´¥: ' + e.message);
            } finally {
                publishNoteBtn.disabled = false;
                publishNoteBtn.textContent = 'ğŸ“¤ å‘å¸ƒæ¶ˆæ¯';
            }
        }

        // äº‹ä»¶ç›‘å¬
        generateKeysBtn.addEventListener('click', generateKeys);
        importKeysBtn.addEventListener('click', importKeys);
        publishNoteBtn.addEventListener('click', publishNote);

        // åˆå§‹åŒ–ï¼šå°è¯•ä»localStorageåŠ è½½å¯†é’¥
        const savedPrivKey = localStorage.getItem('nostr_privkey');
        if (savedPrivKey && savedPrivKey.length === 64) {
            try {
                secretKey = new Uint8Array(savedPrivKey.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                pubKey = getPublicKey(secretKey);

                const hexPubKey = Array.from(pubKey).map(b => b.toString(16).padStart(2, '0')).join('');

                pubkeyEl.value = hexPubKey;
                privkeyEl.value = savedPrivKey;

                connectToRelays();
            } catch (e) {
                console.error('åŠ è½½ä¿å­˜çš„å¯†é’¥å¤±è´¥:', e);
            }
        }
    </script>
